<div class="content">

    <!--<div class="title">
        <h1>Produtos</h1>
    </div>-->

    <div>
        <button class="mat-elevation-z8" (click)="navegarParaProdutoCreate()" mat-raised-button color="primary">Novo</button>
    </div>

    <div class="filtro">
        <mat-form-field class="filtroBuscaProdutos" appearance="fill">
            <mat-label>Filtro Produtos</mat-label>

            <input matInput type="text" [(ngModel)]="filtroBusca">

            <button matSuffix mat-icon-button aria-label="Clear" (click)="filtroBusca=''">
            <mat-icon>close</mat-icon>
            </button>

        </mat-form-field>

        <button mat-raised-button color="primary" (click)="buscarProdutosFiltrados()">Buscar</button>
    </div>

    <div class="mat-elevation-z8 content-table">

        <table class="table" mat-table [dataSource] = "produtos.content">
            <ng-container class="tableProduto" matColumnDef="codigo">
                <th mat-header-cell *matHeaderCellDef> Código </th>
                <td mat-cell *matCellDef="let element"> {{ element.codigo }} </td>
            </ng-container>
        
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef> Descrição </th>
                <td mat-cell *matCellDef="let element"> {{ element.descricao }} </td>
            </ng-container>
        
            <ng-container matColumnDef="acoes">
                <th class="mat-header" mat-header-cell *matHeaderCellDef> Ações </th>
                <td mat-cell *matCellDef="let element"> 

                    <a class="edit">
                        <i (click)="navegarParaProdutoEdit( element )" class="material-icons">edit</i>
                    </a>    

                    <a class="delete">
                        <i (click)="openDialogDelete( element )" class="material-icons">delete</i>
                    </a>  
                </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="this.produtos.totalElements"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Selecione a página"
              (page)="onPageChange($event)">
        </mat-paginator>
        
    </div>

</div>
